<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="icon" type="image/x-icon" href="/assets/badge.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
<header class="logo__alura">
    <img src="/assets/badge.svg" id="logo"  alt="logo alura">
</header>
<main>
    <section class="input-output">
        <div class="left-section">
            <textarea class="areadetexto" cols="40" rows="9" placeholder="Digite seu texto"></textarea>
            <div class="botoes">
                <button class="botao_encriptar" onclick="btnEncriptar()">CRIPTOGRAFAR</button>
                <button class="botao_desencriptar" onclick="btnDesencriptar()">DESCRIPTOGRAFAR</button>
            </div>
        </div>
        <div class="right-section">
            <textarea class="mensagem sem-imagem" cols="40" rows="9"></textarea>
            <div class="copiar-container">
                <button class="botao_copiar" onclick="copiarTexto()">COPIAR</button>
            </div>
        </div>
    </section>
</main>
<footer class="rodape">
        <p style="font-style: normal">CRIADO POR RAYANNE MONTEIRO MONÇÃO LIMA</p>
    </div>
        <p style="font-style: normal">Oracle Next Education</p>
    </div>
</footer>
<script src="js/app.js"></script>
</body>
</html>
